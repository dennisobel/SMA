<ion-header>
    <ion-navbar  color="tertiary" hideBackButton="true">
      <button ion-button  color="dark" outline clear (click)="onBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
      <ion-card-header>
        Language
      </ion-card-header>
      <ion-list radio-group >
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-from">English:</ion-label>
                      <ion-radio id="edit-transfer-from" 
                                 name="transfer" 
                                 value="english" 
                                 checked 
                                 class="form-radio"></ion-radio>
                  </ion-item>   
              </ion-col>
              <ion-col>
                  <ion-item>
                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-to">French:</ion-label>
                      <ion-radio id="edit-transfer-to" 
                                 name="transfer" 
                                 value="french" 
                                 class="form-radio"></ion-radio>
                  </ion-item>
              </ion-col>
          </ion-row>
      </ion-list>   
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        Notification
      </ion-card-header>
      <ion-list radio-group >
          <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-from">On:</ion-label>
                      <ion-radio id="edit-transfer-from" 
                                 name="transfer" 
                                 value="on" 
                                 checked
                                 class="form-radio"></ion-radio>
                  </ion-item>   
              </ion-col>
              <ion-col>
                  <ion-item>
                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-to">Off:</ion-label>
                      <ion-radio id="edit-transfer-to" 
                                 name="transfer" 
                                 value="off" 
                                 class="form-radio"></ion-radio>
                  </ion-item>
              </ion-col>
          </ion-row>
      </ion-list>   
    </ion-card>
    
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
