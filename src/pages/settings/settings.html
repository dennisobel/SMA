<ion-header #head>    
<ion-navbar  color="tertiary" hideBackButton="true">
      <button ion-button color="dark"  outline clear (click)="onClose()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>{{ 'SETTINGS'|translate }}</ion-title>
  </ion-navbar>   
</ion-header>
<ion-content padding>        
      <ion-list radio-group>
          <ion-list-header>
              {{ 'LANGUAGE'|translate }}
          </ion-list-header>
          <ion-row>
              <ion-col>
                  <ion-item>

                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-from">{{ 'ENGLISH'|translate }}:</ion-label>
                      <ion-radio id="edit-transfer-from" 
                                 name="transfer" 
                                 value="english"  
                                 checked
                                 class="form-radio"
                                 (click)="onEnglish()"></ion-radio>
                  </ion-item>   
              </ion-col>
              <ion-col>
                  <ion-item>
                      <ion-label color="tertiary"
                                 class="option" 
                                 for="edit-transfer-to">{{ 'FRENCH'|translate }}:</ion-label>
                      <ion-radio id="edit-transfer-to" 
                                 name="transfer" 
                                 value="french" 
                                 class="form-radio"
                                 (click)="onFrench()"></ion-radio>
                  </ion-item>
              </ion-col>
          </ion-row>
      </ion-list> 
    
    <ion-list radio-group >
        <ion-list-header>
            {{ 'NOTIFICATION'|translate }}
        </ion-list-header>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label color="tertiary"
                               class="option" 
                               for="edit-transfer-from">{{ 'ON'|translate }}:</ion-label>
                    <ion-radio id="edit-transfer-from" 
                               name="transfer" 
                               value="on"                                  
                               class="form-radio"></ion-radio>
                </ion-item>   
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label color="tertiary"
                               class="option" 
                               for="edit-transfer-to">{{ 'OFF'|translate }}:</ion-label>
                    <ion-radio id="edit-transfer-to" 
                               name="transfer" 
                               value="off" 
                               class="form-radio"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>  
</ion-content>
