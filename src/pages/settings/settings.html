<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label>English/French</ion-label>                
                    <ion-toggle color="tertiary" value="language" checked="true"></ion-toggle>                
            </ion-item>
            <ion-item>
                <ion-label>Notify Off/On</ion-label>                
                    <ion-toggle color="tertiary" value="notifications" checked="true"></ion-toggle>                
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
