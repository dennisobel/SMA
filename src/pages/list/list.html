<ion-header>
    <ion-navbar  color="tertiary">
      <button ion-button  color="dark" outline clear (click)="onClose()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
        <ion-title>{{firm}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-backgound-page grid-basic-page" align="center">  
    <ion-card no-padding>
        <ion-card-content>
           <ion-list>
               <ion-item>
                   <p><strong>Product Availability:</strong></p>
                   <p>{{product_availability}}</p>
               </ion-item>
               <ion-item>
                   <p><strong>Fee:</strong></p>
                   <p>{{fee}}</p>
               </ion-item>
               <ion-item>
                   <p><strong>Exchange Rate Margin:</strong></p>
                   <p>{{ExchangeRateMargin}}</p>
               </ion-item>
               <ion-item>
                   <p><strong>Total Cost Percent (%):</strong></p>
                   <p>{{TotalCostPercent}}</p>
               </ion-item>
               <ion-item>
                   <p><strong>Total Cost (Eur):</strong></p>
                   <p>{{TotalCostEur}}</p>
               </ion-item>
               <ion-item>
                   <p><strong>Amount Received:</strong></p>
                   <p>{{AmountReceived}}</p>
               </ion-item>
           </ion-list>
        </ion-card-content>        
    </ion-card>
    
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
