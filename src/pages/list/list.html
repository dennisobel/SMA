<ion-header>
    <ion-navbar  color="tertiary">
      <button ion-button  color="dark" outline clear (click)="onClose()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
        <ion-title>Details</ion-title>
    </ion-navbar>
    <ion-toolbar>
    <ion-title>
     <ion-badge outline color="tertiary" style="font-size: 1.3rem">${{amt}}</ion-badge>
     <ion-label style="font-size: 1.3rem">Firm:{{firm}}</ion-label>
     <!--
      <ion-row>
        <ion-col col-7>
          <p style="font-size: 1.1rem">Firm:{{firm}}</p>
        </ion-col>
        <ion-col  col-1>
          
        </ion-col>
        <ion-col  col-4>
          <ion-badge outline color="tertiary" style="font-size: 1rem">${{amt}}</ion-badge>
        </ion-col>
      </ion-row>
      -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-backgound-page grid-basic-page" align="center">  
     <ion-list>
         <ion-item>
          <ion-row>
            <ion-col col-6>
              <p  style="font-size : 1.3rem"><strong>Product Availability:</strong></p>
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{product_availability}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
         <ion-item>
            <ion-row>
            <ion-col col-6>
              <p style="font-size : 1.3rem"><strong>Fee:</strong></p>
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{fee}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
         <ion-item>
            <ion-row>
            <ion-col col-6>
             <p><strong style="font-size : 1.3rem">Exchange Rate Margin:</strong></p> 
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{ExchangeRateMargin}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
         <ion-item>
            <ion-row>
            <ion-col col-6>
              <p style="font-size : 1.3rem"><strong>Total Cost Percent (%):</strong></p>
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{TotalCostPercent}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
         <ion-item>
            <ion-row>
            <ion-col col-6>
              <p style="font-size : 1.3rem"><strong>Total Cost (Eur):</strong></p>
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{TotalCostEur}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
         <ion-item>
          <ion-row>
            <ion-col col-6>
              <p style="font-size : 1.3rem"><strong>Amount Received:</strong></p>
            </ion-col>
            <ion-col col-6>
              <p style="font-size : 1.3rem" align="right">{{AmountReceived}}</p>
            </ion-col>
          </ion-row>
         </ion-item>
     </ion-list>      
    
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
