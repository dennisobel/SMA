</ion-header>

    <ion-toolbar >
        <ion-segment color="tertiary" >
            <ion-segment-button 
             (click)="onClick(amt)"
            *ngFor="let amt of amount"
            value="140">
                <ion-icon></ion-icon>${{amt.amount}}
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <ion-toolbar >
   
    </ion-toolbar>
    
        
    <ion-list  color="tertiary" block outline *ngIf="amnt" class="app-font-25">
        <ion-badge color="tertiary">${{amnt}}</ion-badge>
     
        <button ion-item *ngFor="let record of record" (click)="moreDetails(record)">    
            <p color="tertiary" style="font-size: 1.2rem">{{record.firm}}</p>  
            <ion-row>
                <ion-col col-5><ion-badge outline color="tertiary" style="font-size: 1rem">Rate:{{record.ExchangeRateMargin}}</ion-badge></ion-col>
                <ion-col col-7><ion-badge fill color="tertiary" style="font-size: 1rem">Received:{{record.AmountReceived}}</ion-badge></ion-col>
            </ion-row>            
        </button>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
