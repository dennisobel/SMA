<ion-header>
    <ion-navbar  color="tertiary">
      <button ion-button  color="dark" outline clear (click)="onClose()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>To: {{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-backgound-page grid-basic-page" align="center">  
    <ion-card>
        <!--<img src={{flag}} alt={{name}}>-->
        <ion-card-content>
            <ion-card-title >
                <ion-row>
                    <ion-col col-6 *ngFor="let amt of amount">
                        <ion-buttons>
                            <button ion-button outline block color="tertiary" (click)="onClick(amt)">
                                <ion-icon name="logo-usd"></ion-icon>{{amt.amount}}
                            </button>
                        </ion-buttons>
                    </ion-col>
                </ion-row> 
            </ion-card-title>
        </ion-card-content>
    </ion-card>
    
        
    <ion-list color="tertiary" block outline *ngIf="amnt">
      <ion-list-header>
        <p>${{amnt}}</p>
     </ion-list-header>
    
        <button ion-item *ngFor="let record of record" (click)="moreDetails(record)">
            <p>{{record.firm}}</p>            
            <ion-row>
                <ion-col col-6><p>{{record.ExchangeRateMargin}}</p></ion-col>
                <ion-col col-6><p>{{record.AmountReceived}}</p></ion-col>                
            </ion-row>
        </button>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
