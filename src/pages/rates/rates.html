<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>RATES</ion-title>
      <div class="content clearfix">
          <img alt="" src="http://sendmoneyafrica-auair.org/sites/all/themes/sms_plain/images/African-Union-footer-logo.png">
      </div>
  </ion-navbar>
</ion-header>



<ion-content padding text-center>
    <ion-card padding class="no-scroll">
        <ion-card-header>
           <ion-item>
               <p> {{name}}</p>
               <ion-thumbnail>
                   <img src={{flag}} alt="">
               </ion-thumbnail>               
           </ion-item>          
        </ion-card-header>
            
        <ion-card-content>
            
        </ion-card-content>
       
    </ion-card>
    <button ion-button small outline color="secondary" (click)="onClose()">Close</button>
</ion-content>
