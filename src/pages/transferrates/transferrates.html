<ion-header #head>    
<ion-navbar  color="tertiary" >
      <button ion-button menuToggle color="dark">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'TRANSFERRATES'|translate }}</ion-title>
  </ion-navbar>   
</ion-header>
            
<ion-content padding hide-header [header]="head">
    <div class="pane-content">
            <div id="corridor_search_refresh">

  <ion-toolbar>
     <ion-label align="center" color="tertiary" style="font-size:1.4rem" >{{ 'FINDANDCOMPARERATES'|translate }}...</ion-label>
  </ion-toolbar>

                
                <form 
                   class="sms-corridor-search-form" 
                   autocomplete="off"                                    
                   id="sms-corridor-search-form" 
                   accept-charset="UTF-8"> 

                    <ion-label color="tertiary">{{ 'TRANSFERMONEY'|translate }}</ion-label>    
                    
                        <!--Sending Country-->

                        <div id="field_source_iso2-refresh">
                        <div class="form-item form-type-select form-item-field-source-iso2">
                            <ion-item>
                                <ion-label style="font-size: 1.4rem" color="tertiary">{{ 'SENDINGCOUNTRY'|translate }}</ion-label>
                            <ion-select 
                               class="corridor_search_source form-select" 
                               id="edit-field-source-iso2" 
                               name="field_source_iso2"
                               style="font-size: 1.4rem" 
                               color="tertiary" >                                                
                                <ion-option 
                                *ngFor="let dummy of dummyData"
                                okText="Okay" cancelText="Dismiss"
                                (ionSelect)="onSelect(dummy)"                                                                             
                                >{{dummy.from}}
                                </ion-option>                                               
                            </ion-select>
                            </ion-item>
                        </div>
                        </div>    

                       <!--Receiving Country-->

                        <div id="field_destination_iso2-refresh">
                        <div class="form-item form-type-select form-item-field-destination-iso2 form-disabled">
                            <ion-item>
                                <ion-label style="font-size: 1.4rem" color="tertiary">{{ 'RECEIVINGCOUNTRY'|translate }}</ion-label>
                                <ion-select 
                                class="corridor_search_destination form-select"  
                                name="field_destination_iso2" id="destination"  
                                style="font-size: 1.4rem" 
                                color="tertiary"                                                           
                                >
                                    <ion-option *ngFor="let r of receiving[0]" (ionSelect)="onChoose(r)" [value]="r">{{r}}</ion-option>
                                </ion-select>
                            </ion-item>
                        </div>
                        </div>

                        <div>
                            <button ion-button color="tertiary" block outline (click)="onClick(choice)" id="btn">
                                <ion-icon name="eyes"></ion-icon>
                                {{ 'SHOW'|translate }}
                            </button>
                        </div>
                </form>
            </div>
    </div>

    <ion-fab right bottom>
        <button ion-fab color="tertiary" (click)="regularShare()"><ion-icon name="md-share"></ion-icon></button>

        <ion-fab-list side="top">

            <button
            ion-fab color="tertiary"><ion-icon name="md-text"></ion-icon></button>            
            <button 
            ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">

            ion-fab color="tertiary"><ion-icon name="logo-whatsapp"></ion-icon></button>
            
            <button 
            ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>   
        -->     
    </ion-fab>
</ion-content>
