<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Help</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card>
            <ion-card-header>
                Terminologies:
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
                F.A.Qs
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
        <ion-card>        
            <ion-card-content>
                <ion-buttons>
                    <button ion-button color="tertiary" outline block [navPush]="methodology">METHODOLOGY</button>
                    <button ion-button color="tertiary" outline block [navPush]="settings">SETTINGS</button>
                </ion-buttons>
            </ion-card-content>
        </ion-card>
    </ion-card>  
    <ion-fab left bottom>
        <button ion-fab color="dark" (click)="onClose()"><ion-icon name="close"></ion-icon></button>       
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
