<ion-header #head>
  <ion-navbar color="tertiary">
        <button ion-button  color="dark" outline clear (click)="onBack()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    <ion-title>{{'HELP'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="masters" hide-header [header]="head">
    <div>
    <ion-toolbar>
    <ion-segment color="tertiary">
      <ion-segment-button value="Methodology" [navPush]="methodologyPage">
        {{'METHODOLOGY'|translate}}
      </ion-segment-button>
      <ion-segment-button value="AboutSMA" [navPush]="aboutsmaPage">
        {{'ABOUTUS'|translate}}
      </ion-segment-button>
      <ion-segment-button value="AboutSMA" [navPush]="settingsPage">
        {{'SETTINGS'|translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
    </div>

    <div>
    <ion-toolbar>
    <ion-segment color="tertiary">
      <ion-segment-button value="terminologies" >
        {{'TERMINOLOGY'|translate}}
      </ion-segment-button>
      <ion-segment-button value="faqs" >
        {{'FAQ'|translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
    </div>


    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
