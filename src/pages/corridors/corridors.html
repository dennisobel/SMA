<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Corridors</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="panel-panel grid-12">
        <div class="inside">
            <div class="" >
            <div class="pane-content">
                <div >
                    <ion-list text-center>
                        <ion-card *ngFor="let detailsGroup of dummyData">
                           <hr>                            
                            <h3>From: {{detailsGroup.from}}</h3>
                            <button 
                                    ion-item 
                                    *ngFor="let toGroup of detailsGroup.to"
                                    (click)="openRates(toGroup)">
                                    <ion-avatar item-start>
                                        <img src={{toGroup.flag}} alt="">
                                    </ion-avatar>
                                    <p color="secondary">To: {{toGroup.name}}</p>
                            </button> 
                            <hr>                           
                        </ion-card>
                    </ion-list>
            </div>
            </div>
        </div>
    </div>
    
    </div>
    
    <ion-fab right bottom>
        <button ion-fab color="tertiary"><ion-icon name="md-share"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="tertiary"><ion-icon name="logo-googleplus"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-twitter"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="left">
            <button ion-fab color="tertiary"><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab color="tertiary"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-fab-list>        
    </ion-fab>
</ion-content>
